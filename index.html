<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text and Image Layout with Typing Animation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('2560x1440-blue-stained-glass-free-website-background-image.jpg');
      /* Set background image */
      background-size: cover;
      /* Cover full width and height of the viewport */
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      /* Ensure navbar is above other content */
      margin-bottom: 20px;
      animation: slideInNavbar 1s ease forwards;
    }

    .navbar-nav {
      display: flex;
      justify-content: center;
      /* Center the nav links horizontally */
    }

    @keyframes slideInNavbar {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 80%;
      margin-top: 60px;
      /* Adjust margin-top to account for the fixed navbar */
    }

    .left-side,
    .right-side {
      text-align: center;
    }

    .right-side {
      position: relative;
      margin-bottom: 20px;
    }

    .right-side img {
      width: 16em;
      height: 16em;
      object-fit: cover;
      border-radius: 50%;
      animation: slideInImage 2s ease forwards;
    }

    #colors {
      color: orange;
    }

    .hs {
      font-size: 48px;
      overflow: hidden;
      white-space: nowrap;
      animation: slideInText 1s ease forwards;
      margin: 0;
      margin-bottom: 100px;
    }

    .left-side {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes slideInText {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideInImage {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .navbar-nav a {
      transition: color 0.3s;
    }

    .navbar-nav a:hover {
      color: orange;
    }

    .right-side::before,
    .right-side::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      animation: circular-wave 4s infinite;
    }

    .right-side::before {
      animation-delay: -1s;
    }

    @keyframes circular-wave {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }

      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 100%);
    }

    body::after {
      top: auto;
      bottom: 0;
      background-image: linear-gradient(to left, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 100%);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar text-center" style="left: 400px; top: 20px;">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#" id="home-link">Home</a>
            <a class="nav-link" href="#" id="about-link">About Me</a>
            <a class="nav-link" href="#">What I do</a>
            <a class="nav-link" href="#">Experiences</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container" id="container">
    <div class="right-side">
      <img src="pic.jpg" alt="Sample Image" class="img-fluid">
    </div>
    <div class="left-side">
      <h2 class="hs">Mohammad <span id="colors"></span></h2>
    </div>
  </div>

  <!-- About Section -->
  <section id="about-section" style="display: none;">
    <h1 class="h4">About</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed condimentum faucibus tellus vel commodo. Vivamus sed
      ipsum ipsum. Donec efficitur tortor in neque placerat commodo. Quisque id turpis nec mi tincidunt feugiat.</p>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var nameSpan = document.getElementById('colors');
      var nameText = "Sabbir Rahman"; // Second part of the name
      var i = 0;
      var typingEffect = setInterval(function () {
        if (i < nameText.length) {
          nameSpan.textContent += nameText.charAt(i);
          i++;
        } else {
          clearInterval(typingEffect);
        }
      }, 200);
    });

    // Delay circular wave animation by 10 seconds
    setTimeout(function () {
      document.querySelector('.right-side::before').style.animationDelay = "10s";
    }, 0); // Adjust delay time as needed

    document.getElementById('about-link').addEventListener('click', function () {
      document.getElementById('container').style.display = 'none';
      document.getElementById('about-section').style.display = 'block';
    });

    document.getElementById('home-link').addEventListener('click', function () {
      document.getElementById('container').style.display = 'flex';
      document.getElementById('about-section').style.display = 'none';
    });
  </script>

</body>

</html>
